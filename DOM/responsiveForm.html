<!DOCTYPE html>
<html lang="en">
  <!-- 
    Mobile devices: 319px - 480px.
    iPads and Tablets: 481px - 1200px.
    Laptops: 1201px - 1600px.
    Desktops: 1601px and more. 
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./responsiveForm.css" />
  </head>

  <body>
    <h1></h1>
    <div class="container">
      <form class="form" action="" method="post">
        <h2>Welcome</h2>
        <h3>Register</h3>
        <div>
          <label for="name"
            >Name
            <div class="input">
              <input id="name" type="text" name="user_name" />
            </div>
          </label>
        </div>
        <div>
          <label for="email"
            >Email Address
            <div class="input">
              <input id="email" type="email" name="user_email" />
            </div>
          </label>
        </div>
        <div>
          <label for="pwd"
            >New Password
            <div class="input">
              <input id="pwd" type="password" name="user_pwd" />
            </div>
          </label>
        </div>
        <div>
          <label for="pwdConfirm"
            >Confirm New Password
            <div class="input">
              <input id="pwdConfirm" type="password" name="user_confirm_pwd" />
            </div>
          </label>
        </div>
        <div>
          <button class="button" type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
