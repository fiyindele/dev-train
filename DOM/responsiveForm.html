<!DOCTYPE html>
<html lang="en">
  <!-- 
    Mobile devices: 319px - 480px.
    iPads and Tablets: 481px - 1200px.
    Laptops: 1201px - 1600px.
    Desktops: 1601px and more. 
  -->
  <head>
    <title>Project T</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./responsiveForm.css" />
  </head>

  <body>
    <div class="navBar navContainer">
      <h2>About Us</h2>
      <h1>PROJECT T</h1>
      <h2>Sign up</h2>
      <h2>Log In</h2>
    </div>
    <div id="experimentBtn">
      <button>Experiment</button>
    </div>
    <div class="container">
      <div class="formWrap">
        <form class="form" action="" method="post">
          <h3 class="form-title">Register</h3>
          <div class="inputWrap inputValidate">
            <label class="input-label" for="name"
              >Your Name
              <div class="input">
                <input id="name" type="text" name="user_name" />
              </div>
            </label>
          </div>
          <div class="inputWrap inputValidate">
            <label class="input-label" for="email"
              >Email Address
              <div class="input">
                <input id="email" type="email" name="user_email" />
              </div>
            </label>
          </div>
          <div class="inputWrap inputValidate">
            <label class="input-label" for="pwd"
              >New Password
              <div class="input">
                <input id="pwd" type="password" name="user_pwd" />
              </div>
            </label>
          </div>
          <div class="inputWrap inputValidate">
            <label class="input-label" for="pwdConfirm"
              >Confirm New Password
              <div class="input">
                <input
                  id="pwdConfirm"
                  type="password"
                  name="user_confirm_pwd"
                />
              </div>
            </label>
          </div>
          <div class="btn-container">
            <button class="button" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>

    <script src="responsiveForm.js" defer></script>
  </body>
</html>
